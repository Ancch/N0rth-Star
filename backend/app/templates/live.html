<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>North Star Live</title>
  <style>
    body { font-family: ui-sans-serif, system-ui; background:#0b0f14; color:#e6edf3; margin:0; }
    header { padding:16px 20px; border-bottom:1px solid #1f2a37; display:flex; gap:12px; align-items:center; }
    .pill { font-size:12px; padding:4px 10px; border:1px solid #2a3a4d; border-radius:999px; color:#9fb4c9; }
    .wrap { padding:18px 20px; display:grid; grid-template-columns: 360px 1fr; gap:16px; }
    .panel { border:1px solid #1f2a37; border-radius:14px; background:#0f1620; padding:14px; }
    .cards { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:12px; }
    .card { border:1px solid #233043; border-radius:14px; background:#0c121b; padding:12px; }
    .title { font-weight:700; margin:0 0 6px 0; font-size:14px; }
    .meta { display:flex; gap:8px; flex-wrap:wrap; font-size:12px; color:#9fb4c9; }
    .tag { padding:2px 8px; border-radius:999px; border:1px solid #2a3a4d; }
    .score { font-weight:800; font-size:18px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .btn { cursor:pointer; background:#152234; border:1px solid #2a3a4d; color:#e6edf3; padding:8px 10px; border-radius:10px; }
    input { width:100%; box-sizing:border-box; padding:10px; border-radius:10px; border:1px solid #2a3a4d; background:#0b0f14; color:#e6edf3; }
    a { color:#7cc4ff; text-decoration:none; }
    small { color:#9fb4c9; }
  </style>
</head>
<body>
  <header>
    <div style="font-weight:800">ðŸ§  North Star Live</div>
    <div class="pill" id="status">connectingâ€¦</div>
    <div class="pill">SSE: /alerts/stream</div>
  </header>

  <div class="wrap">
    <div class="panel">
      <div class="row">
        <div>
          <div style="font-weight:800;margin-bottom:4px;">Quick actions</div>
          <small>Ingest demo + pull OSINT</small>
        </div>
      </div>
      <div style="height:10px"></div>

      <button class="btn" id="btnCollect">Run Collector</button>
      <div style="height:10px"></div>

      <div style="font-weight:700;margin:10px 0 6px;">Scan URL</div>
      <input id="scanUrl" placeholder="https://example.com" />
      <div style="height:8px"></div>
      <button class="btn" id="btnScan">Scan</button>

      <hr style="border:none;border-top:1px solid #1f2a37;margin:14px 0;">

      <div style="font-weight:700;margin-bottom:6px;">Filter</div>
      <input id="q" placeholder="type to filter cards (sector/category/source/title)" />
      <div style="height:10px"></div>
      <small id="counts">0 alerts</small>
    </div>

    <div class="panel">
      <div class="row">
        <div style="font-weight:800">Alert Cards</div>
        <div class="pill" id="hb">heartbeat: -</div>
      </div>
      <div style="height:12px"></div>
      <div class="cards" id="cards"></div>
    </div>
  </div>

<script>
const API_KEY = "dev"; // matches your backend/app/auth.py
const cardsEl = document.getElementById("cards");
const statusEl = document.getElementById("status");
const hbEl = document.getElementById("hb");
const qEl = document.getElementById("q");
const countsEl = document.getElementById("counts");

let all = [];

function render(){
  const q = (qEl.value || "").toLowerCase();
  const filtered = all.filter(a => {
    const hay = [
      a.title, a.sector, a.category, a.intent, a.source, a.url
    ].join(" ").toLowerCase();
    return hay.includes(q);
  });

  countsEl.textContent = `${filtered.length} alerts`;

  cardsEl.innerHTML = filtered.map(a => `
    <div class="card">
      <div class="row">
        <div class="score">${Math.round(a.score)}</div>
        <div class="meta">
          <span class="tag">${a.category}</span>
          <span class="tag">${a.sector}</span>
          <span class="tag">${a.intent}</span>
        </div>
      </div>
      <div style="height:8px"></div>
      <div class="title">${a.title || "(no title)"}</div>
      <div class="meta">
        <span>${a.created_at}</span>
        <span>â€¢</span>
        <span>${a.source || "-"}</span>
      </div>
      <div style="height:6px"></div>
      <div class="meta">
        ${a.url ? `<a href="${a.url}" target="_blank" rel="noreferrer">${a.url}</a>` : "<span>-</span>"}
      </div>
    </div>
  `).join("");
}

qEl.addEventListener("input", render);

async function postJSON(url, body){
  const r = await fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json", "x-api-key": API_KEY },
    body: JSON.stringify(body || {})
  });
  return r.json();
}

document.getElementById("btnCollect").onclick = async () => {
  statusEl.textContent = "collectingâ€¦";
  const data = await fetch("/collect/run?max_seconds=15", { method:"POST", headers: {"x-api-key": API_KEY} }).then(r => r.json());
  statusEl.textContent = `collector: +${data.created_alerts}`;
};

document.getElementById("btnScan").onclick = async () => {
  const url = document.getElementById("scanUrl").value.trim();
  if(!url) return;
  statusEl.textContent = "scanningâ€¦";
  const data = await postJSON("/scan/url", { url });
  statusEl.textContent = data.ok ? "scan ok" : "scan failed";
};

const es = new EventSource("/alerts/stream");

es.addEventListener("open", () => {
  statusEl.textContent = "connected âœ…";
});

es.addEventListener("error", () => {
  statusEl.textContent = "SSE error âŒ";
});

es.addEventListener("alert", (ev) => {
  const a = JSON.parse(ev.data);
  all.unshift(a);
  if(all.length > 200) all.pop();
  render();
});

setInterval(() => {
  hbEl.textContent = "heartbeat: " + new Date().toLocaleTimeString();
}, 5000);
</script>
</body>
</html>
